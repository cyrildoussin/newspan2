<form method='POST' action='{{ article.url }}' class='article starred'>{% csrf_token %}<input type='hidden' name='starred' value='{% if article.starred %}false{% else %}true{% endif %}'><input type='hidden' name='next' value='{{ request.get_full_path }}'><button type='submit'>{% if article.starred %}★{% else %}☆{% endif %}<span class='assistive-text'>Mark as {% if article.starred %}unstarred{% else %}starred{% endif %}</button></form>
