<ul class='filters'>
  <li{% if request.get_full_path == unread_url %} class='selected'{% endif %}>
    <a id='stream-unread' href='{{ unread_url }}'>Unread</a>
  </li>
  <li{% if request.get_full_path == starred_url %} class='selected'{% endif %}>
    <a id='stream-starred' href='{{ starred_url }}'>Starred</a>
  </li>
  <li{% if request.get_full_path == all_url %} class='selected'{% endif %}>
    <a id='stream-all' href='{{ all_url }}'>All</a>
  </li>
</ul>
